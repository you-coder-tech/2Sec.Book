<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب لدود الكتب</title>
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');

        /* --- Global Styles & Neon Theme --- */
        :root {
            --neon-blue: #00bfff;
            --neon-pink: #ff007f;
            --dark-bg: #0d0221;
            --glow-spread: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* --- Particle Animation Canvas --- */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- Main Content --- */
     .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 30px;
            background: rgba(13, 2, 33, 0.75);
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 var(--glow-spread) var(--neon-blue), inset 0 0 var(--glow-spread) var(--neon-blue);
            animation: fadeIn 2s ease-in-out;
            max-width: 950px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow:
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink);
            animation: flicker 1.5s infinite alternate;
        }

        p.subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            margin-top: -10px;
        }

        #quote-display {
            height: 40px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--neon-blue);
            text-shadow: 0 0 6px var(--neon-blue);
            margin-top: 15px;
            margin-bottom: 25px;
            transition: opacity 0.7s ease-in-out;
        }

        /* --- Tabs for Subjects --- */
      .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 25px;
            gap: 10px;
        }
      .tab-link {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
      .tab-link:hover,.tab-link.active {
            background-color: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* --- Books Grid --- */
      .tab-content {
            display: none; /* Hidden by default */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            animation: contentFadeIn 0.5s;
        }
      .tab-content.active {
            display: grid; /* Shown when active */
        }
     .btn {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 5px var(--neon-pink), inset 0 0 5px var(--neon-pink);
        }
     .btn:hover {
            color: var(--dark-bg);
            background-color: var(--neon-pink);
            box-shadow: 0 0 var(--glow-spread) var(--neon-pink), 0 0 20px var(--neon-pink);
            transform: translateY(-5px);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes contentFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px var(--neon-pink), 0 0 19px var(--neon-pink), 0 0 40px var(--neon-pink);
            }
            20%, 24%, 55% { text-shadow: none; }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <h1>كتب لدود الكتب</h1>
        <p class="subtitle">تانيه ثانوي</p>
        <div id="quote-display"></div>

        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'all')">الكل</button>
            <button class="tab-link" onclick="openTab(event, 'arabic')">عربي</button>
            <button class="tab-link" onclick="openTab(event, 'math')">رياضيات</button>
            <button class="tab-link" onclick="openTab(event, 'physics')">فيزياء</button>
            <button class="tab-link" onclick="openTab(event, 'history')">تاريخ</button>
            <button class="tab-link" onclick="openTab(event, 'english')">إنجليزي</button>
        </div>

        <!-- All Books -->
        <div id="all" class="tab-content active">
             <!-- All book buttons will be dynamically added here by JS -->
        </div>

        <!-- Arabic Books -->
        <div id="arabic" class="tab-content">
            <a href="https://drive.google.com/file/d/18aGiqaOz6jVlDxX060NDVn9aeomgPYh2/view?usp=drive_link" class="btn" target="_blank">ملخص الامتحان عربي</a>
            <a href="https://drive.google.com/file/d/1tjcwTPCnRpmOVTxbnODGDjyg0ZMLv9Mw/view?usp=drive_link" class="btn" target="_blank">ملحق ملخص الامتحان عربي</a>
        </div>
        
        <!-- Math Books -->
        <div id="math" class="tab-content">
            <a href="https://drive.google.com/file/d/1aHR2aGEzJvK5GDumbej2gUWD8T_hnj6k/view?usp=drive_link" class="btn" target="_blank">ملخص معاصر تطبيقات</a>
            <a href="https://drive.google.com/file/d/1AHYGyCydMooJk8tDMDjpkBT6oy4UI1Li/view?usp=drive_link" class="btn" target="_blank">ملحق التطبيقات معاصر</a>
            <a href="https://drive.google.com/file/d/1ep8XHGttJvFcDkXCVl4myvVpmNpmOjOP/view?usp=drive_link" class="btn" target="_blank">إجابات معاصر التطبيقات</a>
            <a href="https://drive.google.com/file/d/1oIRyaiY1TCcbbdFFOl8slNd4GWP9uLRQ/view?usp=drive_link" class="btn" target="_blank">ملخص بحته</a>
            <a href="https://drive.google.com/file/d/15QYmJtJdXmHp-t-ctTHnyY2CqifEKfjF/view?usp=drive_link" class="btn" target="_blank">ملحق بحته</a>
            <a href="https://drive.google.com/file/d/1VZHippAIyZK2ygb1E3kC90IFui4Txpx-/view?usp=drive_link" class="btn" target="_blank">إجابات البحته</a>
        </div>
        
        <!-- Physics Books -->
        <div id="physics" class="tab-content">
            <a href="https://drive.google.com/file/d/1jeViyZ3t7auhm4bCkE0Ys7l6xvMnGppI/view?usp=drive_link" class="btn" target="_blank">الامتحان فيزياء</a>
        </div>

        <!-- History Books -->
        <div id="history" class="tab-content">
            <a href="https://drive.google.com/file/d/1ZmqNcFEn16OkvF-VaysxOaCf6sM35pnL/view?usp=drive_link" class="btn" target="_blank">الامتحان تاريخ</a>
        </div>

        <!-- English Books -->
        <div id="english" class="tab-content">
            <a href="https://drive.google.com/file/d/1DRnwcuegtDOBm8WSM4qOSxWZDFRHhg0l/view?usp=drive_link" class="btn" target="_blank">المعاصر إنجلش</a>
            <a href="https://drive.google.com/file/d/1jvt7aXbbfDWDB5jaWljXCByefANY24yr/view?usp=drive_link" class="btn" target="_blank">ملحق المعاصر إنجلش</a>
        </div>

    </div>
    
    <script>
        // --- Quotes Script ---
        const quotes = ["النجاح هو مجموع الجهود الصغيرة التي تتكرر يومًا بعد يوم.", "لا تخف من الفشل، بل اخف من عدم المحاولة.", "كل إنجاز عظيم كان في البداية مجرد حلم.", "أنت أقوى مما تتخيل وأذكى مما تعتقد.", "المستقبل ملك لأولئك الذين يؤمنون بجمال أحلامهم.", "اصنع من كل يوم فرصة جديدة للتعلم والنمو.", "العلم يضيء العقول كما تضيء الشمس الأرض.", "لا تنتظر الفرصة، بل اصنعها بنفسك.", "قطرة مطر تحفر في الصخر، ليس بالعنف ولكن بالتكرار.", "آمن بنفسك، فكل شيء ممكن.", "الشخص الوحيد الذي يجب أن تتفوق عليه هو أنت بالأمس.", "الطريق إلى النجاح دائمًا تحت الإنشاء.", "ابدأ من حيث أنت. استخدم ما لديك. افعل ما تستطيع.", "الفرق بين الممكن والمستحيل يكمن في عزيمة الشخص.", "التعلم كنز يتبع صاحبه في كل مكان.", "لا تتوقف عندما تتعب، توقف عندما تنتهي."];
        const quoteElement = document.getElementById('quote-display');
        let currentQuoteIndex = -1;

        function changeQuote() {
            quoteElement.style.opacity = '0';
            setTimeout(() => {
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                quoteElement.innerText = quotes[currentQuoteIndex];
                quoteElement.style.opacity = '1';
            }, 700);
        }
        setInterval(changeQuote, 4000);
        changeQuote();

        // --- Tabs Script ---
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
        // Populate "All" tab and set default tab
        document.addEventListener('DOMContentLoaded', () => {
            const allBooksContainer = document.getElementById('all');
            const bookButtons = document.querySelectorAll('.tab-content:not(#all).btn'); // Select buttons inside content tabs
            bookButtons.forEach(button => {
                allBooksContainer.appendChild(button.cloneNode(true));
            });
            // Set the "All" tab as active by default
            document.querySelector('.tab-link').click();
        });

        // --- Particle Script ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;

        class Particle {
            constructor(x, y, dX, dY, size, color) {
                this.x = x; this.y = y; this.directionX = dX; this.directionY = dY; this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                this.x += this.directionX; this.y += this.directionY; this.draw();
            }
        }

        function initParticles() {
            particlesArray = [];
            let num = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < num; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let dX = (Math.random() *.4) -.2;
                let dY = (Math.random() *.4) -.2;
                let color = ['#00bfff', '#ff007f', '#ffffff'][Math.floor(Math.random() * 3)];
                particlesArray.push(new Particle(x, y, dX, dY, size, color));
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }
        
        window.addEventListener('resize', () => {
            canvas.width = innerWidth; canvas.height = innerHeight; initParticles();
        });

        initParticles();
        animateParticles();
    </script>
</body>
</html>
